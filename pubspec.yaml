name: flutter_rss
description: A new Flutter project.


publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.3
  websafe_svg: ^2.0.0
  flutter_staggered_grid_view: ^0.4.0
  flutter_widget_from_html: ^0.6.1
  get: ^4.1.4
