  webfeed: ^0.7.0     # RSS解析库
  dio: ^4.0.0
  url_launcher: ^6.0.6
  share: ^2.0.4
  cached_network_image: ^3.0.0
  adaptive_dialog: ^1.0.0
  string_utility: ^0.1.2
  flutter_easyloading: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/Icons/
    - assets/images/